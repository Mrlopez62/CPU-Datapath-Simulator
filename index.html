<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <!-- Start button -->
    <div class="start_btn"><button>Let's Begin!</button></div>
    
    <!-- Main Box -->
    <div class="game_box">
        <header>
            <div class="title">CPU Datapath Simulator 2.0</div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <img src="question7.png" width="500" height="333">
            <div class="option_list">
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Results -->
    <div class="result_box">
        <div class="complete_text">Congrats!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="quit">End</button>
        </div>
    </div>

    <script src="Questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
